    <h1 class="text-center text-white">Registro de usuario</h1>

    <form class="row g-3 p-4 mx-8">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <label for="nombre" class="form-label label-blanco">Nombre</label>

      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">

        >

      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <label for="usuario" class="form-label label-blanco">Usuario</label>
        <input type="text" class="form-control" id="usuario" required />
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <label for="contrasena" class="form-label label-blanco"
          >Contraseña</label
        >
        <input type="password" class="form-control" id="contrasena" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Registrarse</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
        <a href="#" class="btn btn-outline-primary">Iniciar sesión</a>
